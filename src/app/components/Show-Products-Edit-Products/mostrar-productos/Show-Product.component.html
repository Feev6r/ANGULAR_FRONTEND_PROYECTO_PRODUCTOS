<div class="contenedorProducto" [class.selectedProduct]="" role="button" tabindex="0" (click)="obtener()">


  <div class="contenedor Arriba">
    <div class="titulo">
      <span>{{ Products?.title }}</span>
    </div>


    <div class="categoria">

      <span [ngClass]="categorySelector(Products?.idCategory!).class"> {{categorySelector(Products?.idCategory!).type}}
      </span>

    </div>



    <div class="informacion">
      <span>Stock</span>
      <div class="stock">{{ Products?.stock }}</div>
      <span>Price</span>
      <div class="price">{{ Products?.price }}$</div>
    </div>
  </div>
  <div class="contenedor Abajo">
    <div class="descripcionContenedor">
      <span class="descriptioSpan">Description</span>
      <div class="descriptionText">
        <span>{{ Products?.description }}</span>
      </div>
    </div>
    <div class="interaction">
      @if(canBuy){
      <div class="buy" role="button" tabindex="0" (click)="obtener()">Buy</div>
      }
      @if(canDelete){
      <div class="delete" role="button" tabIndex="0" (click)="delete()">Delete</div>
      }
    </div>
  </div>
</div>
